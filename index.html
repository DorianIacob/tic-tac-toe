<!doctype html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="styles/style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Tic-Tac-Toe</title>

  </head>

  <body>

    <div class="container text-center">
      <h1>Tic-Tac-Toe</h1>
    </div>

    <p class="text-center" id="Instruction1">Please, select what you would like to play with: <strong>X</strong> or <strong>0</strong></p>

    <div class="container text-center" id="buttonsX0">
      <button type="button" class="btn btn-danger mb-3" id="buttonX">X</button>
      <button type="button" class="btn btn-success mb-3" id="button0">0</button>
    </div>

    <p class="text-center" id="Instruction2" style="display: none;">Press the <strong>"Start"</strong> button</p>

    <div class="container text-center" id="startGame" style="display: none;">
      <button type="button" class="btn btn-primary mb-3" id="buttonStart">Start</button>
    </div>

    <div class="container text-center w-25" id="gameTable" style="display: none;">
      <div class="row align-items-center bg-light" style="height: 8em; border-bottom: solid black;">
        <div class="col" style="border-right: solid black;" id="11">
          &nbsp
        </div>
        <div class="col" style="border-right: solid black;" id="12">
          &nbsp
        </div>
        <div class="col" id="13">
          &nbsp
        </div>
      </div>
      <div class="row align-items-center bg-light" style="height: 8em; border-bottom: solid black;">
        <div class="col" style="border-right: solid black;" id="21">
          &nbsp
        </div>
        <div class="col" style="border-right: solid black;" id="22">
          &nbsp
        </div>
        <div class="col" id="23">
          &nbsp
        </div>
      </div>
      <div class="row align-items-center bg-light" style="height: 8em;">
        <div class="col" style="border-right: solid black;" id="31">
          &nbsp
        </div>
        <div class="col" style="border-right: solid black;" id="32">
          &nbsp
        </div>
        <div class="col" id="33">
          &nbsp
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="scripts/main.js"></script>

  </body>

</html>
