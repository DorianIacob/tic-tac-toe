<!doctype html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="styles/style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Tic-Tac-Toe</title>

  </head>

  <body>

    <div class="container text-center">
      <h1>Tic-Tac-Toe</h1>
    </div>

    <p class="text-center" id="Instruction1">Please, select what you want to play with: <strong>X</strong> or <strong>0</strong></p>

    <div class="container text-center" id="buttonsX0">
      <button type="button" class="btn btn-danger mb-3">X</button>
      <button type="button" class="btn btn-success mb-3">0</button>
    </div>

    <p class="text-center" id="Instruction2">Press the <strong>"Start"</strong> button</p>

    <div class="container text-center" id="startGame">
      <button type="button" class="btn btn-primary mb-3">Start</button>
    </div>

    <div class="container text-center w-25" style="display: block;">
      <div class="row align-items-center bg-light" style="height: 8em; border-bottom: solid black;">
        <div class="col" style="border-right: solid black;">
          X
        </div>
        <div class="col" style="border-right: solid black;">
          X
        </div>
        <div class="col">
          X
        </div>
      </div>
      <div class="row align-items-center bg-light" style="height: 8em; border-bottom: solid black;">
        <div class="col" style="border-right: solid black;">
          0
        </div>
        <div class="col" style="border-right: solid black;">
          0
        </div>
        <div class="col">
          0
        </div>
      </div>
      <div class="row align-items-center bg-light" style="height: 8em;">
        <div class="col" style="border-right: solid black;">
          X
        </div>
        <div class="col" style="border-right: solid black;">
          X
        </div>
        <div class="col">
          X
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>

</html>
